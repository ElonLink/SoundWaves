apply plugin: 'idea'
apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "22.0.0"

    defaultConfig {
        applicationId "org.bottiger.podcast"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 88     // even - release. Odd - development
        versionName "0.74" // even - release. Odd - development
        //useJack = true
    }

    productFlavors {
        free {
        }

        google {
        }

        amazon {
        }
    }

    buildTypes {
        release {
            //minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    // http://stackoverflow.com/questions/22851103/android-studio-gradle-error-multiple-dex-files-define
    dexOptions {
        //preDexLibraries = false
        javaMaxHeapSize "4g"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

repositories {
    mavenCentral()
    //maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
}

idea {
    module {
        // if you hate browsing Javadoc
        downloadJavadoc = false

        // and love reading sources :)
        downloadSources = true
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile 'com.mcxiaoke.volley:library:1.0.+'

    compile 'com.squareup.okhttp:okhttp:2.2+'
    compile 'com.squareup.okhttp:okhttp-urlconnection:2.2+'
    compile 'com.squareup.picasso:picasso:2+'

    compile ('com.googlecode.json-simple:json-simple:1.1.1') {
        exclude module: 'junit'
    }

    compile 'com.google.apis:google-api-services-drive:+'
    compile 'com.google.api-client:google-api-client-android:+'
    compile 'com.google.http-client:google-http-client-gson:+'

    compile 'com.android.support:support-v4:21+' // compile 'com.android.support:support-v4:+'
    compile "com.android.support:support-v13:21+" // needed?

    compile 'com.android.support:appcompat-v7:21+'
    compile 'com.android.support:palette-v7:21+'

    compile 'com.melnykov:floatingactionbutton:1+' // floating action button

    compile 'com.android.support:recyclerview-v7:21+'
    compile 'com.android.support:palette-v7:21+'
    compile 'com.android.support:cardview-v7:21+'

    compile 'commons-io:commons-io:2.4'
    compile 'org.jsoup:jsoup:1.7.3'

    compile 'com.eowise:recyclerview-stickyheaders:0.5.1@aar'
    compile 'jp.wasabeef:recyclerview-animators:1.0.3'
    compile 'com.github.traex.rippleeffect:library:1+'

    compile 'ch.acra:acra:4.6.+'
    compile 'com.github.anrwatchdog:anrwatchdog:1.+'

    // Free version

    // Amazon version
    amazonCompile fileTree(dir: 'src/amazon/libs', include: ['*.jar'])

    // Play Store
    googleCompile 'com.google.android.gms:play-services-base:6+' // analytics
}
