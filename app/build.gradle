repositories {
    mavenCentral()
}

idea {
    module {
        // if you hate browsing Javadoc
        downloadJavadoc = false

        // and love reading sources :)
        downloadSources = true
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.mcxiaoke.volley:library:1.0.+'
    compile 'com.squareup.okhttp:okhttp:2.5.0'
    compile 'com.squareup.okhttp:okhttp-urlconnection:2.5.0'
    compile 'com.squareup.retrofit:retrofit:2.0.0-beta1'
    compile 'com.squareup.retrofit:converter-gson:2.0.0-beta1'
    compile 'com.squareup:otto:1.3.7'
    compile('com.googlecode.json-simple:json-simple:1.1.1') {
        exclude module: 'junit'
    }
    //compile 'com.google.apis:google-api-services-drive:+'

    //compile 'com.google.api-client:google-api-client-android:+'
    compile 'com.google.http-client:google-http-client-gson:+'
    compile 'com.android.support:support-v4:23.0.1'
    compile 'com.android.support:appcompat-v7:23.0.1'
    compile 'com.android.support:recyclerview-v7:23.0.1'
    compile 'com.android.support:palette-v7:23.0.1'
    compile 'com.android.support:cardview-v7:23.0.1'
    compile 'com.android.support:mediarouter-v7:23.0.1'
    compile 'com.android.support:design:23.0.1'
    compile 'com.android.support:percent:23.0.1'
    // floating action button
    compile ('commons-io:commons-io:2.4') {
        exclude group: 'org.apache.httpcomponents', module: 'httpclient'
    }
    compile 'commons-validator:commons-validator:1.4.0'
    compile 'org.jsoup:jsoup:1.7.3'
    //compile 'com.eowise:recyclerview-stickyheaders:0.5.1@aar'
    compile 'jp.wasabeef:recyclerview-animators:1.2.0@aar'
    compile 'ch.acra:acra:4.6.2'
    //compile 'com.github.anrwatchdog:anrwatchdog:1.+'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.5+'
    compile 'com.facebook.fresco:fresco:0.7.0'

    compile 'com.bugsnag:bugsnag-android:+'

    // For testing only
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:1.9.5'
    configurations.all {
        resolutionStrategy.force 'com.android.support:support-annotations:23.0.1'
    }
    // Espresso

    // https://developer.android.com/training/testing/ui-testing/espresso-testing.html
    androidTestCompile 'com.android.support.test:runner:0.2'
    androidTestCompile 'com.android.support.test:rules:0.2'
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.1') {
        //exclude group: 'javax.inject'
        exclude group: 'com.google.code.findbugs'
        exclude group: 'com.android.support', module: 'support-annotations'
    }
    //androidTestCompile('com.android.support.test:testing-support-lib:0.1')

    //androidTestCompile( 'com.android.support.test.espresso:espresso-contrib:2.1') {

    //exclude group: 'javax.inject'

    //    exclude group: 'com.google.code.findbugs'

    //    exclude group: 'com.android.support', module: 'support-annotations'

    //}

    // Free version

    // Amazon version
    amazonCompile fileTree(dir: 'src/amazon/libs', include: ['*.jar'])
    amazonCompile 'com.google.android.gms:play-services-cast:7.8.0'
    // google cast

    // Play Store
    googleCompile 'com.google.android.gms:play-services-analytics:7.8.0'
    // analytics
    googleCompile 'com.google.android.gms:play-services-cast:7.8.0'
    // google cast
}
