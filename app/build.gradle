apply plugin: 'idea'
apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "org.bottiger.podcast"
        minSdkVersion 16
        targetSdkVersion 21
        versionCode 73     // even - release. Odd - development
        versionName "0.59" // even - release. Odd - development
        //useJack = true
    }

    productFlavors {
        free {
        }

        google {
        }

        amazon {
            minSdkVersion 15
        }
    }

    buildTypes {
        release {
            //minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    // http://stackoverflow.com/questions/22851103/android-studio-gradle-error-multiple-dex-files-define
    dexOptions {
        //preDexLibraries = false
        javaMaxHeapSize "4g"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

repositories {
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
}

idea {
    module {
        // if you hate browsing Javadoc
        downloadJavadoc = false

        // and love reading sources :)
        downloadSources = true
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile 'com.mcxiaoke.volley:library:1.0.+'

    compile 'com.squareup.picasso:picasso:2+'
    compile 'com.google.apis:google-api-services-drive:+' exclude module: 'httpclient'
    compile 'com.google.api-client:google-api-client-android:+'
    compile 'com.google.http-client:google-http-client-gson:+'

    compile 'com.android.support:support-v4:+' // compile 'com.android.support:support-v4:+'
    compile "com.android.support:support-v13:+" // needed?

    compile 'com.android.support:appcompat-v7:+'
    compile 'com.android.support:palette-v7:+'

    compile 'com.melnykov:floatingactionbutton:1+' // floating action button

    compile 'com.android.support:recyclerview-v7:+'
    compile 'com.android.support:palette-v7:+'

    compile 'ch.acra:acra:4.5.0'

    compile 'com.eowise:recyclerview-stickyheaders:0.5.1@aar'
    compile 'jp.wasabeef:recyclerview-animators:1.0.3'
    compile 'com.github.traex.rippleeffect:library:1+'

    // Free version
    freeCompile 'com.google.android.gms:play-services-base:6+' // analytics

    // Amazon version
    amazonCompile 'com.google.android.gms:play-services-base:6+' // analytics

    // Play Store
    googleCompile 'com.google.android.gms:play-services-base:6+' // analytics
}
