buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.4'
    }
}
apply plugin: 'android'

dependencies {
    compile fileTree(dir: 'libs', include: '*.jar')
    compile project(':Android-PullToRefresh:extras:PullToRefreshListFragment')
    compile project(':SlidingMenu:library')
    compile project(':Android-ViewPagerIndicator:library')
    compile project(':drag-sort-listview:library')
    compile project(':android-sdk-linux_x86:extras:google:google_play_services:libproject:google-play-services_lib')
}

android {
    compileSdkVersion 14
    buildToolsVersion "17.0.0"

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }

        instrumentTest.setRoot('tests')
    }
}
