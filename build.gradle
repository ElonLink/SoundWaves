buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.4'
    }
}
apply plugin: 'android'

dependencies {
    compile project(':UrlImageViewHelper:UrlImageViewHelper')
    compile project(':Android-PullToRefresh:library')
    compile project(':SlidingMenu:library')
    compile files('../../../../org.bottiger.soundwaves/libs')
    compile project(':drag-sort-listview:library')
}

android {
    compileSdkVersion 14
    buildToolsVersion "14"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 14
    }
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }

        instrumentTest.setRoot('tests')
    }
}
